<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaHub - Book Your Movie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">ðŸŽ¬ CinemaHub</div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search movies...">
            </div>
            <div class="user-menu" id="userMenu">
                <button class="btn btn-primary" onclick="showPage('login')">Login</button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Home Page -->
        <div id="homePage" class="page active">
            <h2 style="color: #333; margin: 20px 0;">Featured Movies</h2>
            <div id="moviesGrid" class="movies-grid">
                <div class="loader"></div>
            </div>
        </div>

        <!-- Login Page -->
        <div id="loginPage" class="page">
            <div class="auth-container">
                <h2>Login to CinemaHub</h2>
                <div id="authMessage"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                </form>
                <div class="auth-toggle">
                    Don't have an account? <a onclick="showPage('signup')">Sign up</a>
                </div>
            </div>
        </div>

        <!-- Signup Page -->
        <div id="signupPage" class="page">
            <div class="auth-container">
                <h2>Create Account</h2>
                <div id="signupMessage"></div>
                <form id="signupForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signupPassword" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
                </form>
                <div class="auth-toggle">
                    Already have an account? <a onclick="showPage('login')">Login</a>
                </div>
            </div>
        </div>

        <!-- My Tickets Page -->
        <div id="ticketsPage" class="page">
            <h2 style="color: #333; margin: 20px 0;">My Tickets</h2>
            <div id="ticketsList" class="tickets-list"></div>
        </div>
    </div>

    <!-- Movie Detail Modal -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div id="movieDetailContent" class="movie-detail"></div>
        </div>
    </div>

    <!-- Seat Selection Modal -->
    <div id="seatModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeSeatModal()">&times;</button>
            <div id="seatSelectionContent" class="movie-detail"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
